<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulate HTML Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f7;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #4a90e2;
    }

    #text {
      font-size: 22px;
      color: #333;
      margin: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: inline-block;
      background-color: white;
      transition: all 0.4s ease;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>

  <h1>JavaScript DOM Manipulation</h1>

  <p id="text">Hello! I am a paragraph that will be changed using JavaScript.</p>
  <br>

  <button onclick="changeText()">Change Text</button>
  <button onclick="changeColor()">Change Color</button>
  <button onclick="changeFont()">Change Font Style</button>
  <button onclick="resetChanges()">Reset</button>

  <script>
    function changeText() {
      document.getElementById("text").innerHTML = "The text has been changed successfully!";
    }

    function changeColor() {
      document.getElementById("text").style.color = "darkred";
      document.getElementById("text").style.backgroundColor = "#ffe6e6";
    }

    function changeFont() {
      document.getElementById("text").style.fontFamily = "Courier New, monospace";
      document.getElementById("text").style.fontSize = "26px";
      document.getElementById("text").style.fontWeight = "bold";
    }

    function resetChanges() {
      const textElement = document.getElementById("text");
      textElement.innerHTML = "Hello! I am a paragraph that will be changed using JavaScript.";
      textElement.style.color = "#333";
      textElement.style.backgroundColor = "white";
      textElement.style.fontFamily = "Arial, sans-serif";
      textElement.style.fontSize = "22px";
      textElement.style.fontWeight = "normal";
    }
  </script>

</body>
</html>
