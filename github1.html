<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Basic Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #4a90e2;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
    <p>Learning HTML is fun!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple webpage created using HTML and CSS. It includes a header, navigation bar, main content, and a footer section.</p>
    <img src="https://via.placeholder.com/300" alt="Sample Image">
  </main>

  <footer>
    <p>&copy; 2025 My Basic Webpage | All Rights Reserved</p>
  </footer>
</body>
</html>
