<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: white;
      background-color: #4a90e2;
      padding: 20px 0;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    .rating {
      display: flex;
      justify-content: space-between;
      max-width: 250px;
      margin-bottom: 15px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #357ab8;
    }

    .buttons {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Website Feedback Form</h1>

  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label>How did you hear about us?</label>
    <select name="source" required>
      <option value="">--Select an option--</option>
      <option value="friends">Friends</option>
      <option value="social-media">Social Media</option>
      <option value="search-engine">Search Engine</option>
      <option value="others">Others</option>
    </select>

    <label>How would you rate our website?</label>
    <div class="rating">
      <label><input type="radio" name="rating" value="1">1</label>
      <label><input type="radio" name="rating" value="2">2</label>
      <label><input type="radio" name="rating" value="3">3</label>
      <label><input type="radio" name="rating" value="4">4</label>
      <label><input type="radio" name="rating" value="5">5</label>
    </div>

    <label>What did you like about our website?</label>
    <input type="checkbox" name="like" value="design">Design
    <input type="checkbox" name="like" value="content">Content
    <input type="checkbox" name="like" value="usability">Ease of Use
    <input type="checkbox" name="like" value="features">Features

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Write your feedback here..."></textarea>

    <div class="buttons">
      <input type="submit" value="Submit Feedback">
      <input type="reset" value="Reset Form">
    </div>
  </form>

</body>
</html>
